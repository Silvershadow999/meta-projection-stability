name: robustness-gate

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  robustness-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run robustness suite (gate)
        run: |
          python scripts/run_robustness.py

      - name: Upload robustness artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robustness-report
          path: artifacts/robustness_report.json
