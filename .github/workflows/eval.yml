name: eval-gate

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  eval-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          # Prefer editable install from pyproject (works with src-layout)
          pip install -e .
          pip install pytest pytest-cov
          pip install cyclonedx-bom
          # If you rely on requirements.txt too, uncomment:
          # pip install -r requirements.txt

      - name: Run eval + validate (gate)
        run: |
          chmod +x scripts/run_eval_clean.sh
          ./scripts/run_eval_clean.sh

      
      - name: Generate SBOM
        run: |
          mkdir -p artifacts
          cyclonedx-py --format json --output artifacts/sbom.json
            coverage.xml

- name: Upload evaluation artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eval-artifacts
          path: |
            artifacts/results.jsonl
            artifacts/eval_report.md
