name: CI + Policy Checks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Show repo tree (debug)
        run: |
          pwd
          ls -la
          ls -la src || true
          ls -la tests || true

      - name: Package import smoke test
        run: |
          python - <<'PY'
          import sys
          sys.path.insert(0, "src")
          import meta_projection_stability as mps
          print("OK import:", mps.__name__)
          print("Exports:", getattr(mps, "__all__", []))
          PY

      - name: Run Level-0 fingerprint policy check
        run: |
          pytest -q tests/level0/test_level0_fingerprint.py

      - name: Run all tests (if present)
        run: |
          pytest -q tests || true
