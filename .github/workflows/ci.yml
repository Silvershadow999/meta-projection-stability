name: CI + Policy Checks

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy pytest

      - name: Package import smoke test
        run: |
          python - <<'PY'
          import sys
          sys.path.insert(0, "src")
          import meta_projection_stability
          print("✅ import ok")
          PY

      - name: Run Level-0 fingerprint policy check
        run: |
          if [ -f tests/hash/test_level0_axiom_hash.py ]; then
            python tests/hash/test_level0_axiom_hash.py
          else
            echo "ℹ️ No hash policy test found, skipping."
          fi

      - name: Run all tests (if present)
        run: |
          if [ -d tests ]; then
            python -m pytest -q || true
          else
            echo "ℹ️ No tests directory found, skipping."
          fi
