name: Policy Checks (Level-0 Symbiosis Core)

on:
  push:
  pull_request:

jobs:
  policy-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy pytest

      - name: Import package (policy smoke)
        run: |
          python - <<'PY'
          import sys
          sys.path.insert(0, "src")
          import meta_projection_stability
          print("✅ package import ok for policy checks")
          PY

      - name: Run Level-0 fingerprint policy check
        run: |
          if [ -f tests/hash/test_level0_axiom_hash.py ]; then
            python tests/hash/test_level0_axiom_hash.py
          else
            echo "⚠️ tests/hash/test_level0_axiom_hash.py fehlt"
            exit 1
          fi
